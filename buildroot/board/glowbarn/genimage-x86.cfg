image efi-part.vfat {
    vfat {
        file EFI {
            image = "efi-part/EFI"
        }
    }
    size = 256M
}

image glowbarn-os-x86_64.img {
    hdimage {
        partition-table-type = "gpt"
    }

    partition esp {
        partition-type-uuid = "c12a7328-f81f-11d2-ba4b-00a0c93ec93b"
        bootable = "true"
        image = "efi-part.vfat"
        offset = 1M
    }

    partition rootfs {
        partition-type-uuid = "0fc63daf-8483-4772-8e79-3d69d8477de4"
        image = "rootfs.ext4"
    }
}
