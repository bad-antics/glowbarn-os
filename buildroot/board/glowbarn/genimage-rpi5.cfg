image boot.vfat {
    vfat {
        files = {
            "bcm2712-rpi-5-b.dtb",
            "rpi-firmware/cmdline.txt",
            "rpi-firmware/config.txt",
            "rpi-firmware/fixup_cd.dat",
            "rpi-firmware/start_cd.elf",
            "Image",
            "overlays"
        }
    }
    size = 256M
}

image glowbarn-os-rpi5.img {
    hdimage {
        partition-table-type = "msdos"
    }

    partition boot {
        partition-type = 0xC
        bootable = "true"
        image = "boot.vfat"
    }

    partition rootfs {
        partition-type = 0x83
        image = "rootfs.ext4"
    }
}
